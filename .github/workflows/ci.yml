name: CI CatCare API

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user_test
          POSTGRES_PASSWORD: password_test
          POSTGRES_DB: catcare_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Verificar estrutura de arquivos
        run: ls -R

      - name: Inicializar Banco de Dados
        run: |
          docker exec ${{ job.services.postgres.id }} psql -U user_test -d catcare_test -f docker/init.sql
        env:
          PGPASSWORD: password_test

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar Dependências
        run: npm install

      - name: Executar Testes de Integração
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_USER: user_test
          DB_PASSWORD: password_test
          DB_NAME: catcare_test
        run: npm test